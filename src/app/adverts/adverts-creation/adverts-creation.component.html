<div id="advert-creation">
    <h2 class="advert-creation-title">New Advert</h2>
    <form  (ngSubmit)="createAdvertForm.valid && onSubmit()" [formGroup]="createAdvertForm">
        <table class="advert-creation-form">
            <tr>
                <td colspan="3">
                    <mat-form-field appearance="fill">
                        <mat-label>Title</mat-label>
                        <input matInput type="text" formControlName="title" required name="title" id="title">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <mat-form-field appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description" required name="description" id="description"></textarea>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field appearance="fill">
                        <mat-label>Type of operation </mat-label>
                        <mat-select formControlName="transactionType" id="transactionType" name="transactionType" required>
                            <ng-container *ngFor="let type of transactionTypeList | keyvalue">
                                <mat-option value="{{type.value}}">{{ type.value }}</mat-option>
                            </ng-container>        
                        </mat-select>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field appearance="fill">
                        <mat-label>Estate Type</mat-label>
                        <mat-select formControlName="estateType" id="estateType" name="estateType" required>
                            <ng-container *ngFor="let type of estateTypeList | keyvalue">
                                <mat-option value="{{type.value}}">{{ type.value }}</mat-option>
                            </ng-container>        
                        </mat-select>
                    </mat-form-field>   
                </td>
                <td>
                    <mat-form-field appearance="fill">
                        <mat-label>Price</mat-label>
                        <input matInput type="number" step="10" formControlName="price" required name="price" id="price" placeholder="100000">
                        <span matSuffix>&euro;</span>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field appearance="fill">
                        <mat-label>Number of rooms</mat-label>
                        <input matInput type="number" formControlName="rooms" required name="rooms" id="rooms" placeholder="1">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field appearance="fill">
                        <mat-label>Number of bedrooms</mat-label>
                        <input matInput type="number" formControlName="bedrooms" required name="bedrooms" id="bedrooms" placeholder="0">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field appearance="fill">
                        <mat-label>Indoor surface</mat-label>
                        <input matInput type="number" formControlName="indoorSurface" required name="indoorSurface" id="indoorSurface" placeholder="10">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field appearance="fill">
                        <mat-label>Outdoor surface</mat-label>
                        <input matInput type="number" formControlName="outdoroSurface" required name="outdoroSurface" id="outdoroSurface" placeholder="0">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field appearance="fill">
                        <mat-label>Number of parkings</mat-label>
                        <input matInput type="number" formControlName="parkingQuantity" required name="parkingQuantity" id="parkingQuantity" placeholder="0">
                    </mat-form-field>
                </td>                
            </tr>
            <tr>
                <mat-form-field appearance="fill">
                    <mat-label>Construction Date</mat-label>
                    <input matInput [matDatePicker]="picker" formControlName="constructionDate" required name="constructionDate" id="constructionDate">
                    <mat-datepicker-toggle matSuffix [for]="picker">
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-datepicker-toggle>
                </mat-form-field>
            </tr>
        </table>
    </form>
</div>
