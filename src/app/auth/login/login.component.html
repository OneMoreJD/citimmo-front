
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <label for="login">
    Login :
    <input
      id="login"
      type="text"
      name="login"
      formControlName="login"
    >
  </label>


<label for="password">
  Password :
  <input
    id="password"
    type="password"
    name="password"
    formControlName="password"
  >
</label>

<button type="submit" [disabled]="!loginForm.valid" >Go</button>

</form>
